<div class="dash-header">
  <div class="dash-title">
    <h1>{{title}}</h1>
  </div>
  <div class="dash-nav">
    <a [routerLink]="['/admin/blogs/create']" class="btn btn-success">Add Post</a>
  </div>
</div>




<p-table [value]="blogs" [paginator]="true" [rows]="6" [showCurrentPageReport]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>#ID</th>
      <th>Image</th>
      <th>Title</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-blog>
      <tr>
          <td>{{blog.id}}</td>
          <td><img src="{{blog.image}}" width="100px"></td>
          <td>{{blog.title}}</td>
          <td>{{blog.created_at | date: 'mediumDate'}}</td>
          <td class="action">
            <a [routerLink]="['/admin/blogs/edit', blog.id]" class="btn btn-info btn-sm">Edit</a>
            &nbsp;
            <a (click)="onDelete(blog.id)" class="btn btn-danger btn-sm">Delete</a>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(blog)"></button>

          </td>
      </tr>
  </ng-template>
</p-table>





<p-sidebar [(visible)]="productDialog" position="right" [style]="{width:'30em'}">
  <ng-template pTemplate="content">
    {{blog.id}}
  <h3>{{blog.title}}</h3>
  <hr>
  <p [innerHTML]="blog.description"></p>
  <hr>
  <p>{{blog.category_id}}</p>
  <p>{{blog.is_featured}}</p>
  <p>{{blog.is_active}}</p>

  </ng-template>
  

</p-sidebar>
