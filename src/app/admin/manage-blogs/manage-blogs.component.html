<div class="dash-header">
  <div class="dash-title">
    <h1>{{title}}</h1>
  </div>
  <div class="dash-nav">
    <a [routerLink]="['/admin/blogs/create']" class="btn btn-success">Add Post</a>
  </div>
</div>




<p-table [value]="blogs" [paginator]="true" [rows]="6" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [totalRecords]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>#ID</th>
      <th>Category</th>
      <th>Title</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-blog>
      <tr>
          <td>{{blog.id}}</td>
          <td>{{blog.category_id}}</td>
          <td>{{blog.title}}</td>

          <td>{{blog.date}}</td>
          <td class="action">
            <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button p-button-success p-mr-2"
          [routerLink]="['/admin/blogs/edit', blog.id]"
        ></button>
        <button
        pButton
        pRipple
        icon="pi pi-eye"
        class="p-button p-button-primary p-mr-2"
        (click)="editProduct(blog)"
      ></button>
      <button
      pButton
      pRipple
      icon="pi pi-trash"
      class="p-button p-button-danger p-mr-2"
      (click)="onDelete(blog.id)"
    ></button>
         

          </td>
      </tr>
  </ng-template>
</p-table>





<p-sidebar [(visible)]="productDialog" position="right" [style]="{width:'30em'}">
  <ng-template pTemplate="content">
    {{blog.id}}
  <h3>{{blog.title}}</h3>
  <hr>
  <p [innerHTML]="blog.description"></p>
  <hr>
  <img src="{{blog.image}}" width="100px">
  <p>{{blog.category_id}}</p>
  <p>{{blog.is_featured}}</p>
  <p>{{blog.is_active}}</p>

  </ng-template>
  

</p-sidebar>
