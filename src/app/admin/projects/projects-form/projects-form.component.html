<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

    <div class="top-main-wrapper">

        <div class="dash-header">
            <div class="dash-title">
        
                <div class="p-field p-grid">
                    <div class="p-col-6 p-md-6">
                        <h3>{{pageTitle}}</h3>
        
                    </div>
                    <div class="p-col-6 p-md-6">
                        <button pButton pRipple icon="pi pi-save" type="submit" label="salva"
                        class="p-button pull-right p-button-success p-mr-2"
                        [disabled]="!blogForm.valid"></button>
                        
                 
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="main-inner">
     


    <div class="p-fluid">
        <div class="p-field p-grid">

            <div class="p-col-12 p-md-9">
                <p-card>
                    <div class="blog-form">
                
                     

                        <p-tabView>
                            <p-tabPanel header="Informazioni">

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nome Prodotto<span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <input type="text" [style]="{ width: '100%' }" pInputText
                                                formControlName="title">

                                            <!-- <input type="text" [style]="{ width: '100%' }" [(ngModel)]="data" value="{{rows.value | json}}" pInputText formControlName="data" >-->

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Codice <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-5">
                                                    <input type="text" [style]="{ width: '100%' }" pInputText
                                                        formControlName="code">
                                                </div>
                                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Luogo <span
                                                        class="required">*</span></label>
                                                <div class="p-col-4 p-md-5">

                                                    <input type="text" [style]="{ width: '100%' }" pInputText
                                                        formControlName="code_int">
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Prezzo <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-5">
                                                    <input type="text" [style]="{ width: '100%' }" pInputText
                                                        formControlName="price">
                                                </div>
                                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Prezzo interno<span
                                                        class="required">*</span></label>
                                                <div class="p-col-4 p-md-5">

                                                    <input type="text" [style]="{ width: '100%' }" pInputText
                                                        formControlName="price_extra">
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>


                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Data Inizio <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-5">
                                                    <p-calendar  formControlName="date_from" dataType="string" [(ngModel)]="selectedDateFrom" dateFormat="yy-mm-dd"  appendTo="body"></p-calendar>

                                                </div>
                                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Data fine<span
                                                        class="required">*</span></label>
                                                <div class="p-col-4 p-md-5">

                                                    <p-calendar formControlName="date_to" dataType="string" [(ngModel)]="selectedDateTo" dateFormat="yy-mm-dd"  appendTo="body"></p-calendar>

                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>


                          
                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Regione <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-dropdown [options]="comuni" [virtualScroll]="true" filter="true"
                                                [showClear]="true" placeholder="Scegli" [style]="{ width: '100%' }"
                                                formControlName="brand_id" optionLabel="nome" optionValue="id">

                                            </p-dropdown>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Categoria <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-multiSelect [options]="categories" display="chip"
                                                formControlName="category_id" [(ngModel)]="selectedCategories"
                                                optionLabel="name" optionValue="name">
                                            </p-multiSelect>

                                        </div>
                                    </div>
                                </div>

                               

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Status <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <p-dropdown [options]="status" [virtualScroll]="true" filter="true"
                                                [showClear]="true" placeholder="Scegli" [style]="{ width: '100%' }"
                                                formControlName="status" optionLabel="label" optionValue="label">
                                                <ng-template let-option pTemplate="item">

                                                    {{option.label}}

                                                </ng-template>

                                            </p-dropdown>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Descrizione <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <textarea pInputTextarea formControlName="description"></textarea>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Descrizione Completa <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <textarea pInputTextarea formControlName="description_full"></textarea>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">In evidenzia <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-selectButton [options]="stateOptions" formControlName="is_featured" optionLabel="label" optionValue="value"></p-selectButton>
                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Attivo <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <p-selectButton [options]="stateOptions" formControlName="is_active" optionLabel="label" optionValue="value"></p-selectButton>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group form-row">
                                    <label class="col-md-3"></label>
                                    <div class="col-md-9">
                                        <input type="hidden" formControlName="id">
                                        <input type="hidden" formControlName="user_id" value="{{currentUser.user_id}}">

                                    </div>
                                </div>

                            </p-tabPanel>

                           

                        </p-tabView>

                    </div>

                </p-card>

            </div>
            <div class="p-col-12 p-md-3">
                <p-card>
                    <div class="p-grid">
                        <div class="p-col-12 p-field">

                    <button type="button" pButton pRipple label="tasks" icon="pi pi-clone" class="p-button p-button-options pull-left btn-block  p-mr-2"
                    [routerLink]="['/admin/projects/task/', id]"></button>
                        </div>
                        <div class="p-col-12 p-field">

                    <button type="button" pButton pRipple label="Timesheets" icon="pi pi-clone" class="p-button p-button-options pull-left btn-block  p-mr-2"
                    [routerLink]="['/admin/projects/timesheets/', id]"></button>
                        </div>
                        <div class="p-col-12 p-field">

                    <button type="button" pButton pRipple label="Produttivita" icon="pi pi-chart-line" class="p-button p-button-primary pull-left btn-block  p-mr-2"
                    [routerLink]="['/admin/projects/productivity/', id]"></button>
                        </div>
                </div>
                </p-card>
            </div>

        </div>

    </div>
    </div>
</form>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" #cd>

    <p-footer>
        <button type="button" pButton icon="fa fa-close" class="p-button p-button-danger p-mr-2" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa fa-check" class="p-button p-button-success p-mr-2" label="Si" (click)="cd.accept()"></button>
    </p-footer>

</p-confirmDialog>

<p-toast key="myKey1"></p-toast>
