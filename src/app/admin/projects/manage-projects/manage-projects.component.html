<p-overlayPanel #op>
    <ng-template pTemplate>
        <div class="p-col-12">

            <div class="p-field p-grid" *ngFor="let col of cols" [ngSwitch]="col.field">
                <div class="p-col-12">

                    <input *ngSwitchCase="'title'" [ngModel]="dt.filters['title']? dt.filters['title'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input *ngSwitchCase="'code'" [ngModel]="dt.filters['code']? dt.filters['code'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input *ngSwitchCase="'code_int'"
                        [ngModel]="dt.filters['code_int']? dt.filters['code_int'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <p-dropdown *ngSwitchCase="'status'" placeholder="Scegli Status"
                        [ngModel]="dt.filters['status']? dt.filters['status'].value : ''" [showClear]="true"
                        optionLabel="label" optionValue="label" [options]="status" [style]="{'width':'100%'}"
                        (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <input *ngSwitchCase="'price'" [ngModel]="dt.filters['price']? dt.filters['price'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <p-dropdown *ngSwitchCase="'category_id'" placeholder="Scegli Status"
                        [ngModel]="dt.filters['category_id']? dt.filters['category_id'].value : ''" [showClear]="true"
                        optionLabel="name" optionValue="name" [options]="categories" [style]="{'width':'100%'}"
                        (onChange)="dt.filter($event.value, col.field, 'contains')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'brand_id'" placeholder="Scegli Marca"
                        [ngModel]="dt.filters['brand_id']? dt.filters['brand_id'].value : ''" [showClear]="true"
                        optionLabel="name" optionValue="name" [options]="brands" [style]="{'width':'100%'}"
                        (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>


                  

                </div>
                
            </div>
            <div class="p-grid">
                <div class="p-col-12">

            <button pButton pRipple label="reset ricerca"
            class="p-button p-button-primary btn-block"  (click)="dt.reset()" ></button>
                </div>
        </div>
        </div>
    </ng-template>
</p-overlayPanel>

<div class="dash-header">
    <div class="dash-title">

        <div class="p-field p-grid">
            <div class="p-col-12 p-md-6">
                <h3>Progetti</h3>
            </div>
            <div class="p-col-12 p-md-6">
                <button pButton pRipple icon="pi pi-plus" [routerLink]="['/admin/projects/create']" label="Aggiungi"
                    class="p-button p-button-primary p-mr-2 pull-right"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Esporta" (click)="exportPdf()"
                    class="p-button-warning p-mr-2 pull-right" pTooltip="PDF" tooltipPosition="bottom"></button>
                <button type="text" pButton label="Filter" icon="pi pi-filter"
                    class="p-button p-button-secondary p-mr-2 pull-right" (click)="op.toggle($event)"></button>
            </div>
        </div>
    </div>
</div>

<div class="p-fluid">
    <div class="p-field p-grid">
        <div class="p-col-12 p-md-12">

            <p-card>

                <p-table #dt [columns]="cols" [value]="projects" [globalFilterFields]="['name', 'description']"
                    currentPageReportTemplate="Visualizza {first} di {last} su {totalRecords} Items" [paginator]="true"
                    [rows]="10" [showCurrentPageReport]="true" [loading]="loading" [totalRecords]="totalRecords">

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                            <th></th>
               


                            <th width="200"></th>
                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                           
                            <td *ngFor="let col of cols" [ngSwitch]="col.field">
                                {{rowData[col.field]}}
                            </td>

                         
                            <td>        <button pButton pRipple label="Tasks" class="p-button p-button-secondary p-mr-2"
                                [routerLink]="['/admin/projects/task/', rowData.id]"></button>
                            
                                <button pButton pRipple label="Timesheet" class="p-button p-button-primary p-mr-2"
                                [routerLink]="['/admin/projects/timesheet/', rowData.id]"></button>  
                            </td>
                            <td class="action">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-success p-mr-2"
                                    [routerLink]="['/admin/projects/edit', rowData.id]"></button>
                            
                                <button pButton pRipple icon="pi pi-eye" class="p-button p-button-primary p-mr-2"
                                [routerLink]="['/admin/projects/edit', rowData.id]"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger p-mr-2"
                                    (click)="onDelete(rowData.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </p-card>
        </div>
    </div>
</div>
