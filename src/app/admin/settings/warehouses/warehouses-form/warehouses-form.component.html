
                    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
                        <div class="top-main-wrapper">

    <div class="dash-header">
        <div class="dash-title">
    
            <div class="p-field p-grid">
                <div class="p-col-12 p-md-6">
                    <h3>{{pageTitle}}</h3>
                </div>
                <div class="p-col-12 p-md-6">
                 

                    <div *ngIf="pages">    
                        <button pButton pRipple icon="pi pi-save" label="Visualizza Fattura / Ricevuta" [routerLink]="['/admin/billings/edit', pages.id]" class="p-button pull-right p-button-primary p-mr-2"></button>
                     </div> 
    
                    <div *ngIf="!pages && id" >           
                        <button pButton pRipple icon="pi pi-save" label="Crea Fattura / Ricevuta"  (click)="createBilling()" class="p-button p-button-primary pull-right p-mr-2"></button>
                     </div> 
                     <button pButton pRipple icon="pi pi-save" label=" {{ 'save' | translate }}" class="p-button pull-right p-button-success p-mr-2" [disabled]="!blogForm.valid"></button>

                </div>
            </div>
    
        </div>
    </div>
</div>

<div class="main-inner">


    <div class="p-fluid">
        <div class="p-field p-grid">
            <div class="p-col-12 p-md-8">

                <p-card>

                    <div class="blog-form">


                        <p-tabView>
                            <p-tabPanel header="Informazioni">

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nome Maggazzino<span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="text" [style]="{ width: '100%' }" pInputText
                                            formControlName="title">

                              

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Data <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-calendar [stepMinute]="15" formControlName="date" dataType="string" [(ngModel)]="selectedDate" hourFormat="24" dateFormat="yy-mm-dd" showTime="true" appendTo="body"></p-calendar>

                                        </div>
                                    </div>
                                </div>

                                


                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">In evidenzia <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-selectButton [options]="stateOptions" formControlName="is_featured" optionLabel="label" optionValue="value"></p-selectButton>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Attivo <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-selectButton [options]="stateOptions" formControlName="is_active" optionLabel="label" optionValue="value"></p-selectButton>

                                          
                                        </div>
                                    </div>
                                </div>



                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nota <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                           

                                            <textarea pInputTextarea formControlName="description" ></textarea>




                                        </div>
                                    </div>
                                </div>

                           
                                <div class="form-group form-row">
                                    <label class="col-md-3"></label>
                                    <div class="col-md-9">
                                        <input type="hidden" formControlName="id">
                                        <input type="hidden" formControlName="user_id" value="{{currentUser.user_id}}">


                                    </div>
                                </div>




                            </p-tabPanel>

                            <p-tabPanel header="Documenti">
                                <div class="p-fluid">
                                    <div class="p-field p-grid">

                                        <div class="p-col-12 p-md-12">
                                            <input #myInput type="file" id="image" (change)="onSelectedFile($event)" />
                                            <div [innerHTML]="uploadError" class="error"></div>
                                            <div *ngIf="imagePath">
                                                <br />
                                                <span class="image-container">
                                                    <img [src]="imagePath" width="300px">

                                                    <button pButton pRipple icon="pi pi-trash"
                                                        class="imgcancel p-button p-button-primary p-mr-2"
                                                        (click)="removeImageFile($event)"></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p-tabPanel>


                        
                        </p-tabView>


                    </div>
            
                </p-card>

            
            </div>
           
            <div class="p-col-12 p-md-4">
                <p-card *ngIf="selectedWorks.length > 0">

                 

                </p-card>

                

            </div>
        </div>

    </div>
</div>
                    </form>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" #cd>

        <p-footer>
            <button type="button" pButton icon="fa fa-close" class="p-button p-button-danger p-mr-2" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton icon="fa fa-check" class="p-button p-button-success p-mr-2" label="Si" (click)="cd.accept()"></button>
        </p-footer>
    
    </p-confirmDialog>

    
<p-toast key="myKey1"></p-toast>
