
<div class="top-main-wrapper">

    <div class="dash-header">
        <div class="dash-title">

            <div class="p-field p-grid">
                <div class="p-col-6 p-md-6">
                    <h3>{{pageTitle}}</h3>
                </div>
                <div class="p-col-6 p-md-6">
                    <button pButton pRipple icon="pi pi-plus" [routerLink]="['/admin/settings/appointment-type/create']" label="Aggiungi" class="p-button p-button-primary p-mr-2 pull-right"></button> 


                </div>
            </div>

        </div>
    </div>
</div>
<div class="main-inner">
    <div class="p-field p-grid">
        <div class="p-col-12 p-md-12">

     
<p-card>
   


    
       <!-- <p-multiSelect [options]="columnOptions" [showToggleAll]="false" (onChange)="selectionItemForFilter($event)" [(ngModel)]="cols" maxSelectedLabels="{0} columns selected">
        </p-multiSelect>-->


    <p-table #dt [columns]="cols" [value]="appointment_type" [globalFilterFields]="['name', 'description']" currentPageReportTemplate="Visualizza {first} di {last} su {totalRecords} Items" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [loading]="loading" [totalRecords]="totalRecords">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}} 
            </th>
            <th width="140"></th>
        </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of cols">
                {{rowData[col.field]}}
            </td>

            <td class="action">
                <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-success p-mr-2" [routerLink]="['/admin/settings/appointment-type/edit', rowData.id]"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger p-mr-2" (click)="onDelete(rowData.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table> 



</p-card>
        </div></div></div>
        


        <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" #cd>

            <p-footer>
                <button type="button" pButton icon="fa fa-close" class="p-button p-button-danger p-mr-2" label="No" (click)="cd.reject()"></button>
                <button type="button" pButton icon="fa fa-check" class="p-button p-button-success p-mr-2" label="Si" (click)="cd.accept()"></button>
            </p-footer>
        
        </p-confirmDialog>
