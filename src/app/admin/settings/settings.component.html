<div class="top-main-wrapper">
    <div class="dash-header">
        <div class="dash-title">
    
            <div class="p-field p-grid">
                <div class="p-col-6 p-md-6">
                    <h3>Configurazioni</h3>
                </div>
                <div class="p-col-6 p-md-6">
   
                </div>
            </div>
        </div>
    </div>

</div>

<div class="main-inner">


<div class="p-grid">


    <div class="p-col-12 p-md-12">
        <h3>Configurazioni Aziendali</h3>

    </div>
    <div class="p-col-12 p-md-4" *ngFor="let item of itemsCompany">

        <p-card>

   
                    <a routerLink="{{ item.value }}" routerLinkActive="active"><i class="{{ item.icon }}"></i> {{ item.label
                      }}</a>
        
        </p-card>
    </div>

    <div class="p-col-12 p-md-12">
        <h3>Configurazioni generali</h3>

    </div>


    <div class="p-col-12 p-md-4" *ngFor="let item of items">

        <p-card>

   
                    <a routerLink="{{ item.value }}" routerLinkActive="active"><i class="{{ item.icon }}"></i> {{ item.label
                      }}</a>
        
        </p-card>
    </div>

</div>

<div class="p-grid">

    <div class="p-col-12 p-md-12">
        <h3>Configurazioni Prodotto</h3>

    </div>


    <div class="p-col-12 p-md-4" *ngFor="let item of itemsProduct">

        <p-card>

   
                    <a routerLink="{{ item.value }}" routerLinkActive="active"><i class="{{ item.icon }}"></i> {{ item.label
                      }}</a>
        
        </p-card>
    </div>

</div>



</div>
