<div class="dash-header">
    <div class="dash-title">
    </div>
</div>

    <div class="p-fluid">
        <div class="p-field p-grid">
            <div class="p-col-12 p-md-8">

                <p-card>
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                        <div class="form-group">
                          <input type="text" name="name" id="name" pInputText [(ngModel)]="model.name" placeholder="Name"
                            required #name="ngModel">
                          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
                            <div *ngIf="name.errors.required">
                              Name is required.
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" name="email" id="email" [(ngModel)]="model.email" pInputText
                            placeholder="E-Mail" required email #email="ngModel">
                          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                            <div *ngIf="email.errors.required">Email is required.</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address.</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" name="phone" id="phone" [(ngModel)]="model.phone" pInputText
                            placeholder="Phone">
                        </div>

                        
                        <div class="form-group">
                          <textarea name="message" id="message" [(ngModel)]="model.message" rows="5" class="form-control"
                            placeholder="Message" required #message="ngModel"></textarea>
                          <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error">
                            <div *ngIf="message.errors.required">Message is required.</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <button [disabled]="!contactForm.form.valid" class="btn btn-success">Send Message</button>
                        </div>
                      </form>
                </p-card>

            
            </div>
           
           
               
        </div>

    </div>

    <div *ngIf="support">
      <div>
        <label><b>id </b></label> {{support.id}} 
      </div>
      <div>
        <label><b>First Name: </b></label> {{support.message}} 
      </div>
      <div>
        <label><b>Last Name: </b></label> {{support.date}}
      </div>
      <div>
        <label><b>Email Id: </b></label> {{support.title}}
      </div>  
    </div>
    
    <div *ngFor="let item of supportsList">
      <p-card>
          {{item.title}}<br>
          {{item.message}}<br>
          {{item.date}}
        </p-card>
    </div>
<p-toast key="myKey1"></p-toast>
