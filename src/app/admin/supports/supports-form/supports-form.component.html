<div class="dash-header">
  <div class="dash-title">
  </div>
</div>

<div class="p-fluid">
  <div class="p-field p-grid">
    <div class="p-col-12 p-md-6">

      <p-card>

        <div class="p-field p-grid" *ngIf="support">
          <div class="p-col-12 p-md-9">
            <h3>{{support.title}}</h3>
          </div>
          <div class="p-col-12 p-md-12">

          </div>
        </div>
        <hr class="full">

        <div *ngIf="support">
          <p-tag severity="warning" value="{{support.date}}" class="p-mr-2"></p-tag>
          <br>
          <p>{{support.message}}</p>

        </div>

      </p-card>
      <p-card>

        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

          <div class="p-fluid">
            <div class="p-field p-grid">

              <div class="p-col-12 p-md-12">

                <div class="blog-form">

                  <div class="p-field p-grid">
                    <div class="p-col-12 p-md-9">
                      <h3>{{pageTitle}}</h3>
                    </div>
                    <div class="p-col-12 p-md-3">

                      <button pButton pRipple icon="pi pi-save" label="salva"
                        class="p-button pull-right p-button-success p-mr-2" [disabled]="!blogForm.valid"></button>

                    </div>
                  </div>
                  <hr class="full">

                  <div class="p-fluid">

                    <div class="p-field p-grid">
                      <label class="p-col-12">Titolo<span class="required">*</span></label>
                      <div class="p-col-12">

                        <input type="text" [style]="{ width: '100%' }" pInputText formControlName="title">

                        <!-- <input type="text" [style]="{ width: '100%' }" [(ngModel)]="data" value="{{rows.value | json}}" pInputText formControlName="data" >-->

                      </div>
                    </div>
                  </div>

                  <div class="p-fluid">

                    <div class="p-field p-grid">
                      <label class="p-col-12">Telefono <span class="required">*</span></label>
                      <div class="p-col-12 p-md-12">
                        <div class="p-grid">
                          <div class="p-col-12">
                            <input type="text" [style]="{ width: '100%' }" pInputText formControlName="phone">
                          </div>

                        </div>

                      </div>
                    </div>
                  </div>


                  <div class="p-fluid">

                    <div class="p-field p-grid">
                      <label class="p-col-12">Email <span class="required">*</span></label>
                      <div class="p-col-12">
                        <div class="p-grid">
                          <div class="p-col-12 p-md-12">
                            <input type="text" [style]="{ width: '100%' }" pInputText formControlName="email">
                          </div>

                        </div>

                      </div>
                    </div>
                  </div>


                  <div class="p-fluid">

                    <div class="p-field p-grid">
                      <label class="p-col-12">Name <span class="required">*</span></label>
                      <div class="p-col-12">
                        <div class="p-grid">
                          <div class="p-col-12">
                            <input type="text" [style]="{ width: '100%' }" pInputText formControlName="name">
                          </div>

                        </div>

                      </div>
                    </div>
                  </div>

                  <div class="p-fluid">

                    <div class="p-field p-grid">
                      <label class="p-col-12">Messaggio <span class="required">*</span></label>
                      <div class="p-col-12">
                        <div class="p-grid">
                          <div class="p-col-12 p-md-12">

                            <textarea pInputTextarea formControlName="message" ></textarea>

                          </div>

                        </div>

                      </div>
                    </div>
                  </div>

                  <div class="form-group form-row">
                    <label class="col-md-3"></label>
                    <div class="col-md-9">
                      <input type="text" formControlName="id">
                      <input type="text" formControlName="user_id" value="{{currentUser.user_id}}">

                    </div>
                  </div>

                </div>

              </div>

            </div>

          </div>
        </form>

      </p-card>

    </div>

    <div class="p-col-12 p-md-6">
      <p-card>

        <p-tabView>
          <p-tabPanel header="Timeline">
            <div class="blog-form">

              <p-timeline [value]="supportsList">

                <ng-template pTemplate="content" let-item>

                  <p-card>
                    <div class="p-grid">

                      <div class="p-col-12 p-md-12">
                        {{numbers}}
                        <p-tag severity="warning" value="{{item.date}}" class="p-mr-2"></p-tag>

                        <p-tag severity="default" *ngIf="item.sender_id !== 'admin'"
                          value="Inviato da {{currentUser.first_name}} {{currentUser.last_name}}"></p-tag>
                        <p-tag severity="success" *ngIf="item.sender_id == 'admin'"
                          value="Ricevuto da {{item.sender_id}}">
                        </p-tag>
                      </div>
                    </div>
                    <hr class="full">

                    <div class="p-field p-grid">

                      <div class="p-col-12 p-md-12">
                        {{item.message}}

                        
                      </div>

                    </div>
                  </p-card>

                </ng-template>

              </p-timeline>
            </div>
          </p-tabPanel>
        </p-tabView>
      </p-card>
    </div>
  </div>
</div>

<p-toast key="myKey1"></p-toast>
