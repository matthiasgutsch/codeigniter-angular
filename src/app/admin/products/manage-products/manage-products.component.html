<p-overlayPanel #op>
    <ng-template pTemplate>
        <div class="p-col-12">

            <div class="p-field p-grid" *ngFor="let col of cols" [ngSwitch]="col.field">
                <div class="p-col-12">

                    <input *ngSwitchCase="'title'" placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }" (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input *ngSwitchCase="'code'" placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }" (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input *ngSwitchCase="'code_int'" placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }" (input)="dt.filter($event.target.value, col.field, 'contains')">

                    <p-dropdown *ngSwitchCase="'brand_id'" placeholder="Scegli" [showClear]="true" optionLabel="name" optionValue="name" [options]="brands" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>

                </div>

            </div>
        </div>
    </ng-template>
</p-overlayPanel>


<div class="dash-header">
    <div class="dash-title">

        <div class="p-field p-grid">
            <div class="p-col-12 p-md-6">
                <h3>{{'products.main.title' | translate}}</h3>
            </div>
            <div class="p-col-12 p-md-6">
                <button type="text" pButton label="Filter" icon="pi pi-filter" class="p-button p-button-secondary p-mr-2 pull-right" (click)="op.toggle($event)"></button>
                <button pButton pRipple icon="pi pi-plus" [routerLink]="['/admin/products/create']" label="{{'add' | translate}}" class="p-button p-button-primary p-mr-2 pull-right"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Esporta" (click)="exportPdf()" class="p-button-blue p-mr-2 pull-right" pTooltip="PDF" tooltipPosition="bottom"></button>
            </div>
        </div>
    </div>
</div>

<div class="p-fluid">
    <div class="p-field p-grid">
        <div class="p-col-12 p-md-12">

            <p-card>





                <p-table #dt [columns]="cols" [value]="products" [globalFilterFields]="['name', 'description']" currentPageReportTemplate="Visualizza {first} di {last} su {totalRecords} Items" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [loading]="loading"
                    [totalRecords]="totalRecords">

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th width="80px"></th>
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                            <th width="200"></th>
                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngIf="rowData.image"><img [src]="rowData.image" [routerLink]="['/admin/products/edit', rowData.id]" class="img-responsive"></td>
                            <td *ngFor="let col of cols">
                                {{rowData[col.field]}}
                            </td>


                            <td class="action">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-success p-mr-2" [routerLink]="['/admin/products/edit', rowData.id]"></button>

                                <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger p-mr-2" (click)="onDelete(rowData.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>




            </p-card>
        </div>
    </div>
</div>





{{error}}

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
