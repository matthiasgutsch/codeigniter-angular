<p-sidebar [(visible)]="filterSidebar" #op position="right">
    <ng-template pTemplate>
        <div class="p-col-12">

            <div class="p-field p-grid" *ngFor="let col of cols" [ngSwitch]="col.field">
                <div class="p-col-12">

                    <input *ngSwitchCase="'title'" [ngModel]="dt.filters['title']? dt.filters['title'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input *ngSwitchCase="'code'" [ngModel]="dt.filters['code']? dt.filters['code'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input *ngSwitchCase="'code_int'"
                        [ngModel]="dt.filters['code_int']? dt.filters['code_int'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <p-dropdown *ngSwitchCase="'status'" placeholder="Scegli Status"
                        [ngModel]="dt.filters['status']? dt.filters['status'].value : ''" [showClear]="true"
                        optionLabel="label" optionValue="label" [options]="status" [style]="{'width':'100%'}"
                        (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>
                    <input *ngSwitchCase="'price'" [ngModel]="dt.filters['price']? dt.filters['price'].value : ''"
                        placeholder="{{col.header}}" pInputText type="text" [style]="{ width: '100%' }"
                        (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <p-dropdown *ngSwitchCase="'category_id'" placeholder="Scegli Status"
                        [ngModel]="dt.filters['category_id']? dt.filters['category_id'].value : ''" [showClear]="true"
                        optionLabel="name" optionValue="name" [options]="categories" [style]="{'width':'100%'}"
                        (onChange)="dt.filter($event.value, col.field, 'contains')">
                    </p-dropdown>
                    <p-dropdown *ngSwitchCase="'brand_id'" placeholder="Scegli Marca"
                        [ngModel]="dt.filters['brand_id']? dt.filters['brand_id'].value : ''" [showClear]="true"
                        optionLabel="name" optionValue="name" [options]="brands" [style]="{'width':'100%'}"
                        (onChange)="dt.filter($event.value, col.field, 'equals')">
                    </p-dropdown>


                  

                </div>
                
            </div>
            <div class="p-grid">
                <div class="p-col-12">

            <button pButton pRipple label="reset ricerca"
            class="p-button p-button-primary btn-block"  (click)="dt.reset()" ></button>
                </div>
        </div>
        </div>
    </ng-template>
</p-sidebar>

<div class="top-main-wrapper">

    <div class="dash-header">
        <div class="dash-title">
    
            <div class="p-field p-grid">
                <div class="p-col-6 p-md-6">
                    <h3>Prodotti</h3>
                </div>
                <div class="p-col-6 p-md-6">
                    <button pButton pRipple icon="pi pi-plus" [routerLink]="['/admin/products/create']" label="Aggiungi"
                        class="p-button p-button-primary p-mr-2 pull-right"></button>
                   
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-inner">



<div class="p-fluid">
    <div class="p-field p-grid">
        <div class="p-col-12 p-md-12">

            <p-card>
                <div class="filter-options">

                <div class="p-field p-grid">
                    <div class="p-col-12 p-md-12">
                <button type="button" pButton pRipple icon="pi pi-file-pdf" label="Esporta" (click)="exportPdf()"
                class="p-button-options p-mr-2 pull-right"  tooltipPosition="bottom"></button>
                 <button type="text" pButton label="Filter" icon="pi pi-filter"
                class="p-button p-button-options p-mr-2 pull-right" (click)="filterSidebar = true"></button>
                    </div>
                </div>
                </div>
                <p-table #dt [columns]="cols" [value]="products" [responsive]="true"  [globalFilterFields]="['name', 'description']"
                    currentPageReportTemplate="Visualizza {first} di {last} su {totalRecords} Items" [paginator]="true"
                    [rows]="10" [showCurrentPageReport]="true" [loading]="loading" [totalRecords]="totalRecords">

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th width="50px"></th>
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                            <th width="200"></th>
                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngIf="rowData.image"><img [src]="rowData.image"
                                    [routerLink]="['/admin/products/edit', rowData.id]" class="img-responsive"></td>
                            <td *ngFor="let col of cols" [ngSwitch]="col.field">
                                {{rowData[col.field]}}

                                
                            </td>

                            <td class="action">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-success p-mr-2"
                                    [routerLink]="['/admin/products/edit', rowData.id]"></button>
                                <button pButton pRipple icon="pi pi-eye" class="p-button p-button-primary p-mr-2"
                                    (click)="edit(rowData)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button p-button-danger p-mr-2"
                                    (click)="onDelete(rowData.id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </p-card>
        </div>
    </div>
</div>
</div>
<p-sidebar [(visible)]="productDialog" position="right" [style]="{width:'60%'}">
    <ng-template pTemplate="content">
        <div class="p-col-12 p-md-12">
            <p-card>
                <div class="p-grid">
                    <div class="p-col-2">

                        <img [src]="product.image" class="img-responsive">
                    </div>
                    <div class="p-col">
                        <h3>{{product.title}}</h3>
                        <p>{{product.code}} | {{product.int}}</p>
                        <br>
                        <h4>{{product.price | currency :'EUR':'symbol':'1.2-2'}}</h4>
                        <hr class="small">
                        <p [innerHTML]="product.description"></p>
                    </div>

                </div>
       
            </p-card>
            <p-tabView>
          
                <p-tabPanel header="Variazioni">
                    <p-table #dt [columns]="colsVariations" [value]="productsVariations" [responsive]="true"  [globalFilterFields]="['name', 'description']"
                    currentPageReportTemplate="Visualizza {first} di {last} su {totalRecords} Items" [paginator]="true"
                    [rows]="10" [showCurrentPageReport]="true" [loading]="loading" [totalRecords]="totalRecords">

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th width="50px"></th>
                            <th *ngFor="let col of colsVariations">
                                {{col.header}}
                            </th>
                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngIf="rowData.image"><img [src]="rowData.image"
                                    [routerLink]="['/admin/products/edit', rowData.id]" class="img-responsive"></td>
                            <td *ngFor="let col of colsVariations" [ngSwitch]="col.field">
                                {{rowData[col.field]}}

                                
                            </td>

                         
                        </tr>
                    </ng-template>
                </p-table>

                </p-tabPanel>

                <p-tabPanel header="Date tecnici">
                    <table class="billings-list">
                        <tr *ngFor="let entry of selectedSkills | keys">
                            <td>
                                {{ getTechnicalDataItem(entry.value.qty)?.name }}</td>
                            <td>{{entry.value.price}}</td>
                        </tr>

                    </table>
                </p-tabPanel>
            </p-tabView>
        </div>
    </ng-template>

</p-sidebar>

{{error}}

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text" #cd>

    <p-footer>
        <button type="button" pButton icon="fa fa-close" class="p-button p-button-danger p-mr-2" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa fa-check" class="p-button p-button-success p-mr-2" label="Si" (click)="cd.accept()"></button>
    </p-footer>

</p-confirmDialog>
