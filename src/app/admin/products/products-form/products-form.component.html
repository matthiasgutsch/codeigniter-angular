<div class="dash-header">
    <div class="dash-title">
    </div>
</div>



   
   

   
  
<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
 {{skillsValues | json}}<br><br>

    {{this.blogForm.value | json}}

    <table class="table table-bordered" formArrayName="skills">
        <tr>
          <th colspan="2">Add Multiple Quantity:</th>
          <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>
        </tr>
        <tr *ngFor="let quantity of skills.controls; let i=index" [formGroupName]="i">
          <td>
              Quantity :
              <input type="text" formControlName="qty" class="form-control">
          </td>
          <td>
              Price:
              <input type="text" formControlName="price" class="form-control">
          </td>
          <td>
              <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
          </td>
        </tr>
      </table>

    
    <div class="p-fluid">
        <div class="p-field p-grid">


            <div class="p-col-12 p-md-9">

                <p-card>

                    <div class="blog-form">

                        <div class="p-field p-grid">
                            <div class="p-col-12 p-md-9">
                                <h3>{{pageTitle}}</h3>
                            </div>
                            <div class="p-col-12 p-md-3">

                                <button pButton pRipple icon="pi pi-save" label="salva" class="p-button pull-right p-button-success p-mr-2" [disabled]="!blogForm.valid"></button>


                            </div>
                        </div>
                        <hr class="full">

                        <p-tabView>
                            <p-tabPanel header="Informazioni">

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nome Prodotto<span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <input type="text" [style]="{ width: '100%' }" pInputText formControlName="title" >

                                           <!-- <input type="text" [style]="{ width: '100%' }" [(ngModel)]="data" value="{{rows.value | json}}" pInputText formControlName="data" >-->

                                            
                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Codice <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <div class="p-grid">
                                                <div class="p-col-12 p-md-5">
                                                <input type="text" [style]="{ width: '100%' }" pInputText formControlName="code" >
                                            </div>
                                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Codice interno <span
                                                    class="required">*</span></label>
                                                    <div class="p-col-4 p-md-5">

                                                <input type="text" [style]="{ width: '100%' }" pInputText formControlName="code_int" >
                                                    </div>


                                            </div>


                                            

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Marca <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            
                                            <p-dropdown [options]="brands" [virtualScroll]="true" filter="true" [showClear]="true" placeholder="Scegli" [style]="{ width: '100%' }" formControlName="brand_id" optionLabel="name" optionValue="name">


                                            </p-dropdown>


                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Categories <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-multiSelect [options]="categories" display="chip" formControlName="category_id" [(ngModel)]="selectedCategories" optionLabel="name" optionValue="name">
                                            </p-multiSelect>                                           





                                        </div>
                                    </div>
                                </div>
                                

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">In evidenzia <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="radio" formControlName="is_featured" value="1" /> Si
                                            <input type="radio" formControlName="is_featured" value="0" /> No
                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Attivo <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="radio" formControlName="is_active" value="1" /> Si
                                            <input type="radio" formControlName="is_active" value="0" /> No
                                        </div>
                                    </div>
                                </div>



                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Status <span
                                                class="required">*</span></label> 
                                        <div class="p-col-12 p-md-10">
                                            <p-dropdown [options]="status" [virtualScroll]="true" filter="true" [showClear]="true" placeholder="Scegli" [style]="{ width: '100%' }" formControlName="status" optionLabel="label" optionValue="label">
                                                <ng-template let-option pTemplate="item">

                                                    {{option.label}}

                                                </ng-template>

                                            </p-dropdown>

                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Descrizione <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                           

                                            <textarea pInputTextarea formControlName="description" ></textarea>




                                        </div>
                                    </div>
                                </div>


                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Descrizione Completa <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                           

                                            <textarea pInputTextarea formControlName="description_full" ></textarea>




                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Tags <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">

                                            <p-multiSelect [options]="tags" display="chip" formControlName="works_id" [(ngModel)]="selectedWorks" optionLabel="name" optionValue="id">
                                            </p-multiSelect>                                           





                                        </div>
                                    </div>
                                </div>

                           


                                <div class="form-group form-row">
                                    <label class="col-md-3"></label>
                                    <div class="col-md-9">
                                        <input type="hidden" formControlName="id">
                                        <input type="hidden" formControlName="user_id" value="{{currentUser.user_id}}">


                                    </div>
                                </div>




                            </p-tabPanel>

                            <p-tabPanel header="Allegati">
                              
                            </p-tabPanel>


                       
                        </p-tabView>


                    </div>
           
                </p-card>

            </div>
           
            <div class="p-col-12 p-md-3">
                <p-card>

                    <div class="p-fluid">
                        <div class="p-field p-grid">

                            <div class="p-col-12 p-md-12">
                                <div class="button_outer">
                                <div class="btn_upload">
                                <input #myInput type="file" id="image" (change)="onSelectedFile($event)" />
                                Carica Immagine
                                </div>
                                </div>
                                <div [innerHTML]="uploadError" class="error"></div>
                                <div *ngIf="imagePath">
                                    <br />
                                    <span class="image-container">
                                        <img [src]="imagePath" width="300px">

                                        <button pButton pRipple icon="pi pi-trash"
                                            class="imgcancel p-button p-button-primary p-mr-2"
                                            (click)="removeImageFile($event)"></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </p-card>

              


            </div>


       
        </div>

    </div>
</form>
    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
    </p-confirmDialog>

    
<p-toast key="myKey1"></p-toast>
