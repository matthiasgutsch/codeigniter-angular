<div class="product-item" [ngClass]="borderColor" *ngFor="let task of tasks; let i = index" cdkDrag [cdkDragData]="task">

    <div class="product-list-detail">
        <div class="p-grid">
            <div class="p-col-12 p-md-10">
        <h5>{{ task.title }}</h5>


       <!--  <p class="q"> {{task.employee_id}}</p>-->
        
        <div class="card-text fs-small" *ngIf="task.due_date">Due date:
            {{task.due_date}}

         

        </div>
    </div>


    <div class="p-col-12 p-md-12">

        <hr class="full">


        <button type="button" (click)="editTask(task)" class="p-button p-button-small p-button-success p-mr-2" pButton icon="fa fa-pencil" label="modifica"></button>
        <button type="button" (click)="viewTask(task)" class="p-button p-button-small p-button-primary p-mr-2" pButton icon="fa fa-eye" label="visualizza"></button>
        <button type="button" (click)="deleteTask(task.id, task.title, 'high', i)" class="p-button p-button-small  p-button-danger" pButton icon="fa fa-trash-o" label="cancella"></button>

    </div>
    </div>
</div>
</div>
