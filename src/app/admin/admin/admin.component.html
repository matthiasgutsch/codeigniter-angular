
<p-sidebar [(visible)]="display">
  <p-panelMenu [model]="items" routerLinkActive="active"  [multiple]="false" [style]="{'width':'100%'}"></p-panelMenu>

  <ul class="nav-menu-mobile">
    <li>
      <a  routerLinkActive="active" (click)="logout()"><i class="pi pi-sign-in"></i> Logout</a>
    </li>
  </ul>
</p-sidebar>
<p-overlayPanel #op>

  {{currentUser.first_name}}<br>{{currentUser.last_name}}

  <br><br>

  <button type="button" pButton pRipple label="modifica dati" icon="pi pi-clone"
  class="p-button btn-block p-button-warning"
  routerLink="/admin/settings/company"></button>


</p-overlayPanel>

<div>
  <div class="sidebar"  id="mySidebar" [ngClass]=" flag ? 'close' : 'open'">
    <div class="p-grid">
      <div class="p-col-12">
    <div class="openbtn hidden-mobile" (click)="flag = !flag">
      <i class="pi pi-list"></i>
    </div>
  
  
    <div class="openbtn show-mobile" (click)="display = true">
      <i class="pi pi-list"></i>
    </div>
  
    <div class="logo-wrapper" routerLink="/admin">
    </div>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">

    <p-panelMenu [model]="items" [multiple]="false" [style]="{'width':'100%'}"></p-panelMenu>
      </div>

  </div>



  <div class="color-switch">
  <p-inputSwitch onclick="myFunc()"></p-inputSwitch> <div class="description">Dark mode</div>
</div>


</div>



<div id="main" [ngClass]=" flag ? 'open' : 'close'"> 
  <div class="navbar-top">

    <div class="openbtn show-mobile" (click)="display = true">
      <i class="pi pi-list"></i>
    </div>
  
    <div class="logo-wrapper" routerLink="/admin">
    </div>

    <div class="p-grid">
      <div class="p-col-6 p-md-3 hidden-mobile">
        <div class="search-wrapper">
    <input type="text" [style]="{ width: '100%' }" pInputText placeholder="Cerca"  />

  </div>
</div>

    <div class="user-menu"><ul>
      
      
      <li routerLink="/admin/support"> <span class="support-tag">{{supportsCount}}</span> <span class="hidden-mobile">Tickets</span> </li>
  
      <li (click)="op.toggle($event)"><i class="pi pi-user"></i>  <span class="hidden-mobile">{{currentUser.first_name}} {{currentUser.last_name}}</span>
      </li><li class="hidden-mobile"> <i class="pi pi-clock"></i> <span class="hidden-mobile">{{myDate }}</span></li>
    
    
      <li class="hidden-mobile">
        <a routerLink="./logout" routerLinkActive="active" (click)="logout()"><i class="pi pi-sign-in"></i> <span class="hidden-mobile">Logout</span></a>
      </li>
  
    </ul></div>
