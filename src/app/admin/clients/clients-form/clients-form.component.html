<div class="dash-header">
    <div class="dash-title">
    </div>
</div>
<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

<div class="p-fluid">
    <div class="p-field p-grid">
        <div class="p-col-12 p-md-8">

            <p-card>
             
                <div class="blog-form">

                        <div class="p-field p-grid">
                            <div class="p-col-10 p-md-10">
                                <h3>{{pageTitle}}</h3>
                            </div>
                            <div class="p-col-2 p-md-2">

                                <button pButton pRipple label="save" class="p-button p-button-success p-mr-2"
                                [disabled]="!blogForm.valid"></button>
                                
                            </div>
                        </div>
                        <hr class="full">

                        <p-tabView>
                            <p-tabPanel header="Informazioni">
                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Nome <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="text" pInputText  formControlName="name"/>
        
                         
        
                                        </div>
                                    </div>
                                </div>
        
                             
        
        
                                <div class="p-fluid">
        
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Data di nascita <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
        
                                            <p-calendar formControlName="date" dataType="string" [(ngModel)]="selectedDate"
                                                hourFormat="24" dateFormat="yy-mm-dd"  appendTo="body"></p-calendar>
        
                                        </div>
                                    </div>
                                </div>
        
        
                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Comune di nascita</label>
                                        <div class="p-col-12 p-md-10">
                                            <p-dropdown [options]="comuni" [virtualScroll]="true" filter="true"
                                            [required]="true" [showClear]="true" placeholder="Scegli"
                                            [style]="{ width: '100%' }"
                                            formControlName="category_id" optionLabel="nome"
                                            optionValue="id">
                                            <ng-template let-option pTemplate="item">
                                                {{option.nome}}
                                            </ng-template>
                                        </p-dropdown>
                                        </div>
                                    </div>
                                </div>
        
                                <hr class="full">

                                <div class="p-fluid">
        
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Indirizzo <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="text" pInputText formControlName="address"/>
        
                         
        
                                        </div>
                                    </div>
                                </div>
                                <div class="p-fluid">
        
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Citt√† <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="text" pInputText  formControlName="city"/>
        
                         
        
                                        </div>
                                    </div>
                                </div>
        
                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Sposata <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="radio" formControlName="is_featured" value="1" /> Yes
                                            <input type="radio" formControlName="is_featured" value="0" /> No
                                        </div>
                                    </div>
                                </div>
        
                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Is Active <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="radio" formControlName="is_active" value="1" /> Yes
                                            <input type="radio" formControlName="is_active" value="0" /> No
                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Email <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="text" pInputText  formControlName="email"/>
        
                         
        
                                        </div>
                                    </div>
                                </div>

                                <div class="p-fluid">

                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Cellulare <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <input type="text" pInputText  formControlName="phone"/>
        
                         
        
                                        </div>
                                    </div>
                                </div>
                                <hr class="full">

                                
                            </p-tabPanel>

                            <p-tabPanel header="Informazione aggiuntive">
                                <div class="p-fluid">
                                    <div class="p-field p-grid">
                                        <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Description <span
                                                class="required">*</span></label>
                                        <div class="p-col-12 p-md-10">
                                            <p-editor formControlName="description" [style]="{'height':'320px'}">
        
                                            </p-editor>
        
                                        </div>
                                    </div>
                                </div>
                            </p-tabPanel>
                            <p-tabPanel header="Documenti">
                             
                        

                        <div class="p-fluid">
                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Upload Image <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">
                                    <input #myInput type="file" id="image" (change)="onSelectedFile($event)" />
                                    <div [innerHTML]="uploadError" class="error"></div>
                                    <div *ngIf="imagePath">
                                        <br />
                                        <span class="image-container" *ngIf="!imagePath == ''">
                                            <img [src]="imagePath" width="300px">

                                            <button pButton pRipple icon="pi pi-trash"
                                                class="imgcancel p-button p-button-primary p-mr-2"
                                                (click)="removeImageFile($event)"></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                       
             
                    </p-tabPanel>
             
                </p-tabView>

                       

                        <div class="form-group form-row">
                            <label class="col-md-3"></label>
                            <div class="col-md-9">
                                <input type="hidden" formControlName="id">
                              

                            </div>
                        </div>
                  

                </div>
            </p-card>
        </div>

        <div class="p-col-12 p-md-4">
        <p-card>
            <div class="blog-form">

                <div class="p-field p-grid">
                    <div class="p-col-10 p-md-10">
                        <h3>Elenco Appuntamenti</h3>
                    </div>

                </div>

                <p-timeline [value]="appointments">
                    <ng-template pTemplate="content" let-appointment>
                        <p-card>
                            <div class="p-grid">
                                <div class="p-col-12 p-md-10">  
                        <strong>{{appointment.title}}</strong><br>
                        <i class="pi pi-calendar"></i> {{appointment.date}}
                                </div>
                                <div class="p-col-12 p-md-2">  
                                    <button pButton  pRipple icon="pi pi-pencil" class="p-button p-button-success p-mr-2" [routerLink]="['/admin/appointments/edit', appointment.id]"></button>

                                </div>
                            </div>
                    </p-card>
                    </ng-template>
                </p-timeline>

                
              

            </div>
       
               
    </p-card>


        </div>
    </div>
</div></form>
