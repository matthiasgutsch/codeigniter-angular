<div class="dash-header">
    <div class="dash-title">
    </div>
</div>
<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

<div class="p-fluid">
    <div class="p-field p-grid">
        <div class="p-col-8 p-md-8">

            <p-card>

                <div class="blog-form">

                        <div class="p-field p-grid">
                            <div class="p-col-10 p-md-10">
                                <h3>{{pageTitle}}</h3>
                            </div>
                            <div class="p-col-2 p-md-2">

                                <button pButton pRipple label="save" class="p-button p-button-success p-mr-2"
                                [disabled]="!blogForm.valid"></button>
                                
                            </div>
                        </div>
                        <hr class="full">

                        <div class="p-fluid">

                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Tipo <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">

                                    <p-dropdown [options]="categories" [virtualScroll]="true" filter="true" [required]="true" [showClear]="true"
                                        placeholder="Scegli" [style]="{ width: '100%' }" [(ngModel)]="selectedCategories" formControlName="title"
                                        optionLabel="name" optionValue="name">
                                     
                                    
                                    </p-dropdown>


                                </div>
                            </div>
                        </div>

                        <div class="p-fluid">

                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Data <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">

                                    <p-calendar  [stepMinute]="15" formControlName="date" dataType="string" [(ngModel)]="selectedDate"
                                        hourFormat="24" dateFormat="yy-mm-dd" showTime="true" appendTo="body"></p-calendar>

                                </div>
                            </div>
                        </div>

                        <div class="p-fluid">
                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">In evidenzia <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">
                                    <input type="radio" formControlName="is_featured" value="1" /> Si
                                    <input type="radio" formControlName="is_featured" value="0" /> No
                                </div>
                            </div>
                        </div>

                        <div class="p-fluid">
                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Attivo <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">
                                    <input type="radio" formControlName="is_active" value="1" /> Yes
                                    <input type="radio" formControlName="is_active" value="0" /> No
                                </div>
                            </div>
                        </div>

                        

                        <div class="p-fluid">
                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Cliente <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">
                                    <p-dropdown [options]="clients" [virtualScroll]="true" filter="true"
                                        [required]="true" [showClear]="true" placeholder="Scegli"
                                        [style]="{ width: '100%' }" [(ngModel)]="selectedClients"
                                        formControlName="category_id" optionLabel="name" optionValue="id">
                                        <ng-template let-option pTemplate="item">

                                            <strong>{{option.name}} {{option.surname}}</strong><br>
                                            <span>{{option.address}} - {{option.city}}</span>

                                        </ng-template>

                                    </p-dropdown>

                                </div>
                            </div>
                        </div>

                        <div class="p-fluid">
                            <div class="p-field p-grid">
                                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Description <span
                                        class="required">*</span></label>
                                <div class="p-col-12 p-md-10">
                                    <p-editor formControlName="description" [style]="{'height':'320px'}">

                                    </p-editor>

                                </div>
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <label class="col-md-3"></label>
                            <div class="col-md-9">
                                <input type="hidden" formControlName="id">
                              

                            </div>
                        </div>

                </div>
            </p-card>
        </div>

        <div class="p-col-4 p-md-4">
            <p-card>

            <div class="p-fluid">
                <div class="p-field p-grid">
                  
                    <div class="p-col-12 p-md-12">
                        <input #myInput type="file" id="image" (change)="onSelectedFile($event)" />
                        <div [innerHTML]="uploadError" class="error"></div>
                        <div *ngIf="imagePath">
                            <br />
                            <span class="image-container" *ngIf="!imagePath == ''">
                                <img [src]="imagePath" width="300px">

                                <button pButton pRipple icon="pi pi-trash"
                                    class="imgcancel p-button p-button-primary p-mr-2"
                                    (click)="removeImageFile($event)"></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            </p-card>
        </div>
    </div>

</div>
</form>
