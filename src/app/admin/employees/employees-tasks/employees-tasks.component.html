<div class="dash-header">
    <div class="dash-title">
    </div>
</div>



    
<div class="p-fluid">
    <div class="p-field p-grid">



        <div class="p-col-12 p-md-12">  

        <p-card>
            <h3 *ngIf="employee">Tasks {{employee.name}} {{employee.surname}}</h3>         
        </p-card>

        </div>
  

        

        <div class="p-col-12 p-md-12">  

            <p-card>

                <p-table #dt [columns]="cols" [value]="tasks" [globalFilterFields]="['name', 'description']"  [responsive]="true" currentPageReportTemplate="Visualizza {first} di {last} su {totalRecords} Items" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [loading]="loading" [totalRecords]="totalRecords">
    
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Titolo</th>
                              <th>Descrizione</th>

                            <th>Status</th>
                        </tr>
                       
                    </ng-template>
                    <ng-template pTemplate="body" let-task>
                        <tr>
                         
                            <td>
                                {{task.title}}
                            </td>
                            <td>{{task.description}}</td>
                            <td>
                                <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '1'">Da Fare</p-tag> 
                                <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '2'">25%</p-tag> 
                                <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '3'">75%</p-tag> 
                                <p-tag class="p-mr-2" severity="success" *ngIf="task.priority === '4'">Finito</p-tag> 
                            </td>
                           
                        </tr>
                    </ng-template>
                </p-table> 

            </p-card>
        </div></div>
</div>


<p-sidebar [(visible)]="productDialogView" position="right" [style]="{width:'40%'}">
    <ng-template pTemplate="content">
       

        <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '1'">Da Fare</p-tag> 
        <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '2'">25%</p-tag> 
        <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '3'">75%</p-tag> 
        <p-tag class="p-mr-2" severity="warning" *ngIf="task.priority === '4'">Finito</p-tag> 

        
        <h4>{{task.title}}</h4>
        {{task.description}}
        <hr class="full">

    </ng-template>

</p-sidebar>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>


<p-toast key="myKey1"></p-toast>
