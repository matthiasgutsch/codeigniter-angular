<div class="dash-header">
    <div class="dash-title">
        <h1>{{pageTitle}}</h1>
    </div>
</div>
<div class="blog-form">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name <span class="required">*</span></label>
                <div class="p-col-12 p-md-10">
                    <input type="text" [style]="{ width: '100%' }" pInputText formControlName="category_name" placeholder="Name" required />
                    <div *ngIf="category_name.invalid && (category_name.dirty || category_name.touched)" class="error">
                        <div *ngIf="category_name.errors">
                            Title is required.
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="p-fluid">
            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name <span class="required">*</span></label>
                <div class="p-col-12 p-md-10">
                    <input type="text" [style]="{ width: '100%' }" pInputText formControlName="category_address" placeholder="Indrizzo" required />
                  
                </div>
            </div>
        </div>

        <div class="p-fluid">
            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Address <span class="required">*</span></label>
                <div class="p-col-12 p-md-10">
                    <p-dropdown [options]="lingueItems" filter="true"  placeholder="Provincia" inputStyleClass="selectpicker"
                   formControlName="category_region" [style]="{ width: '100%' }">
            

                </p-dropdown>

                </div>
            </div>
        </div>


        <div class="p-fluid">
            <div class="p-field p-grid">
                <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Description <span class="required">*</span></label>
                <div class="p-col-12 p-md-10">
                    <p-editor formControlName="category_description" [style]="{'height':'320px'}"></p-editor>
                </div>
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-md-3"></label>
            <div class="col-md-9">
                <input type="hidden" formControlName="id">
                <button pButton pRipple label="salva" class="p-button p-button-success p-mr-2" type="submit" [disabled]="!categoryForm.valid"></button>
            </div>
        </div>
    </form>
</div>
