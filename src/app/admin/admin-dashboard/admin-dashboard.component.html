<div class="dash-header">
    <div class="dash-title">
    </div>
</div>

<div class="p-grid">

    <div class="p-col-12 p-md-8">

       

        <p-card>

            <div class="p-field p-grid">
                <div class="p-col-10 p-md-10">
                    <h3>Calendario</h3>
                </div>
                <div class="p-col-2 p-md-2">
    
                    <button pButton pRipple icon="pi pi-plus" (click)="productDialog = true" label="Aggiungi"
                    class="p-button p-button-primary pull-right"></button>
                </div>
            </div>
<hr class="full">

        

            <p-fullCalendar #calendar [events]="appointments" [options]="options"></p-fullCalendar>
        </p-card>
    </div>


    <div class="p-col-12 p-md-4">
        <p-card>

            
            <div class="p-field p-grid">
                <div class="p-col-12 p-md-8">
                    <h3>Clienti</h3>
                </div>
                <div class="p-col-12 p-md-4">
                    <button pButton pRipple icon="pi pi-plus" [routerLink]="['/admin/clients/create']"
                       class="p-button p-button-primary p-mr-2 pull-right"></button>

                </div>
            </div>
            <hr class="full">

            <p-table #dt1 [value]="clients" [globalFilterFields]="['name','address','category.name']"
                [paginator]="false" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        

           
                <ng-template pTemplate="body" let-client>
                    <tr>
                        <td><strong>{{client.name}}</strong><br>
                            
                            {{ getCategoryItem(client.category_id)?.nome }}
                            
                       </td>
                        <td class="action">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-success p-mr-2 pull-right"
                                [routerLink]="['/admin/clients/edit', client.id]"></button>

                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </p-card>
    </div>
</div>

<p-sidebar [(visible)]="productDialog" position="right" [style]="{width:'50%'}">
    <ng-template pTemplate="content">
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">

            <div class="p-fluid">

                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Title <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">
                        <p-dropdown [virtualScroll]="true" filter="true" [required]="true" [showClear]="true"
                            [options]="typeList" filter="true" placeholder="Tipo Intervento"
                            inputStyleClass="selectpicker" formControlName="title" [style]="{ width: '100%' }">
                        </p-dropdown>

                    </div>
                </div>
            </div>

            <div class="p-fluid">

                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Date <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">

                        <p-calendar formControlName="date" dataType="string" showTime="true" [(ngModel)]="selectedDate"
                            hourFormat="24" dateFormat="yy-mm-dd" appendTo="body"></p-calendar>

                    </div>
                </div>
            </div>

            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Is Featured <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">
                        <input type="radio" formControlName="is_featured" value="1" /> Yes
                        <input type="radio" formControlName="is_featured" value="0" /> No
                    </div>
                </div>
            </div>

            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Is Active <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">
                        <input type="radio" formControlName="is_active" value="1" /> Yes
                        <input type="radio" formControlName="is_active" value="0" /> No
                    </div>
                </div>
            </div>

            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Upload Image <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">
                        <input #myInput type="file" id="image" (change)="onSelectedFile($event)" />
                        <div [innerHTML]="uploadError" class="error"></div>
                        <div *ngIf="imagePath">
                            <br />
                            <span class="image-container" *ngIf="!imagePath == ''">
                                <img [src]="imagePath" width="300px">

                                <button pButton pRipple icon="pi pi-trash"
                                    class="imgcancel p-button p-button-primary p-mr-2"
                                    (click)="removeImageFile($event)"></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Categoria <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">
                        <p-dropdown [options]="categories" [virtualScroll]="true" filter="true" [required]="true"
                            [showClear]="true" placeholder="Scegli" [style]="{ width: '100%' }"
                            [(ngModel)]="selectedCategories" formControlName="category_id" optionLabel="name"
                            optionValue="id">
                            <ng-template let-option pTemplate="item">

                                <strong>{{option.name}}</strong><br>
                                <span>{{option.address}} - {{option.region}}</span>

                            </ng-template>

                        </p-dropdown>

                    </div>
                </div>
            </div>

            <div class="p-fluid">
                <div class="p-field p-grid">
                    <label class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Description <span class="required">*</span></label>
                    <div class="p-col-12 p-md-10">
                        <p-editor formControlName="description" [style]="{'height':'320px'}">

                        </p-editor>

                    </div>
                </div>
            </div>

            <div class="form-group form-row">
                <label class="col-md-3"></label>
                <div class="col-md-9">
                    <input type="hidden" formControlName="id">
                    <button pButton pRipple label="save" class="p-button p-button-success p-mr-2"
                        [disabled]="!blogForm.valid"></button>

                </div>
            </div>
        </form>

    </ng-template>

</p-sidebar>

<p-toast key="myKey1"></p-toast>
