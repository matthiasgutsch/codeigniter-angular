  <script>
    function toggleNav() {
        var element = document.getElementById("mySidebar");
        if (element.className == "sidebar-main open") {
            element.className = "sidebar-main close";
            document.getElementById("main").className = "open";
  
        } else {
            element.className = "sidebar-main open";
            document.getElementById("main").className = "close";
  
        }
    }
  </script>
    <script>

    var lastclear = localStorage.getItem('currentUser'),
        time_now  = (new Date()).getTime();
  
    // .getTime() returns milliseconds so 1000 * 60 * 60 * 24 = 24 days
    if ((time_now - lastclear) > 1000 * 60 * 60 * 1) {
  
      localStorage.clear();
  
      localStorage.setItem('currentUser', time_now);
    } 
</script>
