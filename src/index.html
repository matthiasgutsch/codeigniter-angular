<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NEXO ERP Software</title>
  <base href="/">
  <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body id="bg-change1" class="normal">
  <app-root></app-root>

  <script>
    function toggleNav() {
        var element = document.getElementById("mySidebar");
        if (element.className == "sidebar-main open") {
            element.className = "sidebar-main close";
            document.getElementById("main").className = "open";
  
        } else {
            element.className = "sidebar-main open";
            document.getElementById("main").className = "close";
  
        }
    }
  </script>
   
   <script>
          function myFunc() {
          var y = document.getElementById("bg-change1").getAttribute("class");
          if (y === "normal") {
            y = "dark";
          } else {
            y = "normal";
          }
          document.getElementById("bg-change1").setAttribute("class",y);
        }
  </script>


  </body>
  </html>
